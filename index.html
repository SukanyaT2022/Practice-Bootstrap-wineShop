<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
<link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!-- container fluid make it responsive -->
    <!-- only redbar -->
<div class="container-fluid bg-danger text-center text-light py-1 ">
    <p class="mt-2">10% off your 6 bottle</p>
</div>

<!-- icon -->
<div class="logo d-flex mt-4">
    <!-- ms is margin left/ me margin right -->
    <i class="fa-solid fa-bottle-droplet fa-beat ms-5 me-2"></i>
<h3>WineShop.com</h3>
</div>

<!-- navigation -->
<!-- 1 row and 3 col --we need it for boot strap-- no row in bootstrap grid will not work -->
<!-- row is like a main box -->
    <div class="row">
        <div class="col d-flex justify-content-evenly bg-danger">
       <h5>Varietal</h5>
       <h5>Region</h5>
       <h5>Discover</h5>
       <h5>Gifts</h5>
        </div>

        <!-- searchBox -->
        <div class="col d-flex justify-content-center targetmainSearchBox bg-warning">
         <input type="search" placeholder=" Search wineShop.com"  class="targetSearchBox"/>
         <i class="fa-solid fa-magnifying-glass"></i>
         <!-- dropdown menu -->
<select>
<option>CT</option>
<option>NY</option>
<option>NJ</option>
<option>FL</option>
</select>
 </div>

 <!-- leftside -->
        <div class="col d-flex justify-content-center bg-success">
            <i class="fa-solid fa-wine-glass mx-2 targetNavIcon"></i>
            <i class="fa-solid fa-user mx-2 targetNavIcon"></i>
            <i class="fa-solid fa-cart-shopping mx-2 targetNavIcon"></i>

        </div>


    </div>
















<script src="https://kit.fontawesome.com/42d8882816.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
